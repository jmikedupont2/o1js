                      conquer: solve each part individually
                      integrate:
                        idea: unite type systems
                        element:
                          water:
                          unity:
                          singular:
                        
                      rule:
                        idea: command and control
                        repl:
                          - read
                          - eval
                          - print
                          - loop
                        ooda:
                          - observe
                          - orient
                          - decide
                          - act
